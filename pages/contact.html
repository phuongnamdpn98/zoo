<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact zoo</title>
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <header>
        <nav>
            <a href="../index.html">Home</a><a class="active" href="#">Contact</a><a href="./about.html">About</a>
        </nav>
    </header>

    <div class="container">
        <img src="../images/background-contact.jpg" alt="">
        <div class="container-contact">
            <div class="contact">
                <div class="contact-info">
                    <div class="contact-form">
                        <h1>Form Contact</h3>
                            <div class="container-input">

                                <input type="text" placeholder="Enter your fullname">
                            </div>
                            <div class="container-input">
                                <input type="text" placeholder="Enter your email">
                            </div>
                            <div class="container-input">
                                <input type="text" placeholder="Enter your phone">
                            </div>
                            <div class="container-input">
                                <textarea cols="60" rows="12" placeholder="Enter your content"></textarea>
                            </div>
                            <div class="button">
                                <button>Submit</button>
                            </div>
                    </div>
                </div>
                <div class="contact-map">
                    <div class="container-map">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.3100461453573!2d106.70271567586873!3d10.787548658986747!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f4b3330bcc7%3A0x4db964d76bf6e18e!2zVGjhuqNvIEPhuqdtIFZpw6puIFPDoGkgR8Oybg!5e0!3m2!1svi!2s!4v1734855018600!5m2!1svi!2s"
                            width="600" height="500" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
